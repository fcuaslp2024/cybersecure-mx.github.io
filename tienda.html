<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

<body>
  <header class="nav">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">CSMX</div>

      </div>
      <nav class="menu">

        <a href="tienda.html">Tienda</a>

  <main class="container">
    <h1>Tienda Virtual</h1>

    <aside class="cart" id="cart">

      <div id="cart-items"></div>
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>

      <button id="checkout" class="btn">Simular pago</button>
    </aside>
  </main>

  <footer class="footer">
    <div class="container">

      <div class="social">Contacto: <a href="mailto:ventas@cybersecuremx.example">ventas@cybersecuremx.example</a></div>
